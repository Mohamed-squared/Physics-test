<head>

    <!-- MathJax CONFIGURATION AND SCRIPT -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        chtml: {
          fontURL: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/output/chtml/fonts/woff-v2'
        },
        startup: {
            // Log when MathJax startup is complete
            pageReady: () => {
                console.log('MathJax Page Ready (startup complete).');
            }
        }
      };
      console.log("MathJax config set.");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="mathjax-script"></script>
    <!-- Note: No 'defer' here -->
    <script>console.log("MathJax script tag encountered.");</script>

</head>
<body class="font-sans antialiased text-gray-900 bg-gray-100 dark:bg-gray-900 dark:text-gray-100" style="padding: 20px;"> <!-- Added padding -->

    <h1>MathJax Static Test</h1>
    <p>If MathJax is working, you should see a rendered equation below:</p>

    <!-- STATIC LATEX EXAMPLE -->
    <div id="math-test-area" style="border: 1px dashed blue; padding: 10px; margin-top: 10px;">
        This is inline math: $E = mc^2$.

    <!-- Inline Listeners Temporarily Commented Out (or will error) -->
    <!-- <script> /* DOMContentLoaded Listeners */ </script> -->

     <!-- Simple script to log when MathJax is potentially done -->
     <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Static Test Page - DOMContentLoaded.");
            if (typeof MathJax !== 'undefined' && MathJax.startup) {
                 console.log("MathJax object exists on DOMContentLoaded. Waiting for startup.promise...");
                 MathJax.startup.promise.then(() => {
                     console.log("MathJax startup.promise resolved on DOMContentLoaded.");
                 }).catch(err => console.error("Error in startup.promise:", err));
            } else {
                console.warn("MathJax object not found on DOMContentLoaded.");
            }
        });
     </script>
